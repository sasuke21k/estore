<div class="flex flex-wrap justify-evenly">
    @for (product  of products; track product.id) {
    <div class="mx-4 p-3 mt-4 mb-4 flex flex-col rounded-lg shadow-lg">
        <div class="overflow-hidden rounded-md">
            <img  class="rounded-md mx-auto transition-transform duration-300
            ease-in-out transform hover:scale-105" [src]="'../../../../assests/images/' + product.product_img" [alt]="product.product_name">
        </div>
      <div class="p-4 text-center">
        <h5 class="font-semibold">
        <a  href="#" class="text-black hover:text-black no-underline">{{product.product_name}}</a>
        <p class="text-base font-normal mt-1">{{product.price | currency}}</p>
        @if (product.ratings > 0) {
        <ng-container>
          <app-ratings [score]="product.ratings"></app-ratings>
        </ng-container>
    }
    </h5>
    </div>   
    </div>  
} 
</div>
