<ng-container>
    @if(!cartStore.cart().products.length)
    {
        <div class="w-[90%] h-[20em] flex flex-col items-center justify-center mx-auto
        mt-12  p-6 bg-gray-50 rounded-xl  shadow-md">
        <div class="flex flex-col items-center text-gray-500">
        <fa-icon [icon]="faBoxOpen" class="text-[70px] mb-4"></fa-icon>
        <p class="text-[28px] font-semibold">Your Cart Is Empty</p>
        <p class="text-sm text-gray-400 mt-2">Looks like you haven't added anything yet</p>
        </div>
        <div class="w-full  border-t border-gray-200 my-6">
        </div>
        <button type="button"  class="flex items-center gap-2 bg-amber-400 hover:bg-amber-500 text-gray-800 font-semibold
        px-6 py-2 rounded-full transition-all duration-300 shadow-sm cursor-pointer" (click)="navigateToHome()">
       <fa-icon [icon]="faShoppingCart" class="text-lg"></fa-icon>Continue Shopping
       </button>
        </div>
    }@else if(cartStore.cart()){
        <div class="w-[70%] text-center mx-auto my-12">
            @for(cartItem of cartStore.cart().products;track cartItem)
            {
            <div class="flex flex-wrap md:flex-nowrap mb-8 shadow-md p-4
            rounded-lg bg-white">
                <div class="w-full md:w-1/3 flex justify-center mb-4 md:mb-0">
                    <img [src]="'../../../../assests/images/' + cartItem.product.product_img"
                    alt="Product Image" class="h-[13em] rounded-md object-cover"/>
                </div>
                <div class="w-full md:w-2/3 flex flex-col justify-between text-left p-3">
                   <div class="flex justify-between items-start">
                    <span class="text-xl font-semibold">{{cartItem.product.product_name}}</span>
                    <span class="text-2xl font-bold">{{cartItem.product.price | currency}}</span>
                   </div>
                   <div class="my-2">
                    <app-ratings [score]="cartItem.product.ratings"></app-ratings>
                   </div>
                </div>

        </div>
            }

        </div>

    }
</ng-container>
